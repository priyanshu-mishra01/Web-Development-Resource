<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Practice - Speed Typing Game</title>
    <style>
      /* Add the following CSS styles to style.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

header {
    background-color: #007BFF;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.difficulty-select, .time-duration {
    text-align: center;
    margin-bottom: 20px;
}

.difficulty-select label, .time-duration label {
    margin-right: 10px;
}

button {
    display: block;
    width: 200px;
    margin: 0 auto;
    padding: 15px;
    background-color: #007BFF;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

.typing-challenge, #input-field {
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
}

#textarea {
    width: 100%;
    padding: 10px;
}

.result {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
}

.progress-container {
    width: 100%;
    height: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
    margin-bottom: 15px;
}

.progress-bar {
    height: 100%;
    background-color: #007BFF;
    border-radius: 5px;
    width: 0%;
}

.time-left {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <header>
        <h1>Speed Typing Game</h1>
        <p>Test and Improve Your Typing Skills!</p>
    </header>
    <div class="container">
        <h2>Solo Practice</h2>
        <div class="difficulty-select">
            <label>
                <input type="radio" name="difficulty" value="easy" checked> Easy
            </label>
            <label>
                <input type="radio" name="difficulty" value="medium"> Medium
            </label>
            <label>
                <input type="radio" name="difficulty" value="hard"> Hard
            </label>
        </div>
        <div class="time-duration">
            <label>
                <input type="radio" name="duration" value="30"> 30 seconds
            </label>
            <label>
                <input type="radio" name="duration" value="60" checked> 1 minute
            </label>
            <label>
                <input type="radio" name="duration" value="90"> 1 minute 30 seconds
            </label>
        </div>
        <!-- <button onclick="startGame()">Start Practice</button> -->
        <div id="showSentence">
            <!-- The typing challenge text will be dynamically set via JavaScript -->
        </div>
        <input type="text" id="textarea" placeholder="Start typing here..." disabled>
        <button id="btn">Start</button>
        <div id="score">
            <!-- result of speed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
